spring:
  application:
    name: api-edteam-processor

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3
          temperature: 0.7

    openai:
      api-key: ${OPENAI_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
  cache:
    type: caffeine
server:
  port: 8080
  error:
    include-stacktrace: never
  servlet:
    context-path: /api/edteam/processor

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never
info:
  app:
    name: "@project.artifactId@"
    version: "@project.version@"
  contact:
    email: "sacco.andres@gmail.com"
    slack: "adsacco"
